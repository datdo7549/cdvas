<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/add.css">
    <title>Home</title>
</head>

<body>
    <header>
        <h1><span class="header_color">i-Explore</span></h1>
    </header>
    <div class="container">
        <div class="content">
            <h4 class="title">Edit activity</h4>
            <form action="">
                <input type="text" id="activity_name" placeholder="Activity name">
                <input type="text" id="location" placeholder="Location">
				<input type="date" id="date" placeholder="Date">
                <input type="time" name="Time" id="time">
				<input type="text" id="reporter" placeholder="Reporter name">
            </form>
            <button class="save_btn" id="btn_save">SAVE</button>
        </div>

    </div>
    <script src=" cordova.js "></script>
    <script src="js/index.js "></script>
    <script>
        var url = new URL(window.location.href);
        var id = url.searchParams.get("id");
        document.getElementById("activity_name").value = url.searchParams.get("name");
        document.getElementById("location").value = url.searchParams.get("location");
        document.getElementById("date").value = url.searchParams.get("date");
        document.getElementById("time").value = url.searchParams.get("time");
        document.getElementById("reporter").value = url.searchParams.get("reporter");

        document.getElementById("btn_save").addEventListener("click",function() {
            updateActivity(id, document.getElementById("activity_name").value, document.getElementById("location").value,document.getElementById("date").value,document.getElementById("time").value,document.getElementById("reporter").value);
        });
    </script>
</body>
</html>
